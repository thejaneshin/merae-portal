<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Home</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/}">Home</a></li>
				<li><a th:href="@{/profile}">Profile</a></li>
				
				<!-- Used JavaScript to have the link perform a POST on a hidden form -->
				<li>
					<a href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>
						<form name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
      						<input hidden="true" type="submit" value="Sign Out"/>
   						</form> 
				</li>
			</ul>
 		</div>
	</nav>
	
	<div class="container">
		<p align="right" th:text="${'Welcome back, ' + me.firstName + '!'}" />
	</div>
	
	<div class="container" sec:authorize="hasAuthority('ROLE_ADMIN')">
		<h4>Unassigned Projects</h4>
		<hr>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Company</th>
					<th>Paid?</th>
					<th>Invoice</th>
					<th>Project</th>
					<th>Description</th>
					<th>Print?</th>
					<th>Final Due Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${unassigned}">
					<td th:text="${u.company}" />
					<td th:if=${u.paid}>Yes</td>
					<td th:if=${!u.paid}>No</td>
					<td><a th:href="${u.invoice}">Link</a></td>
					<td th:text="${u.type}" />
					<td th:text="${u.description}" />
					<td th:if=${u.print}>Yes</td>
					<td th:if=${!u.print}>No</td>
					<td th:text="${u.dueDate}" />
					<td>-</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div class="container">
		<h4>My Assigned Projects</h4>
		<hr>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Company</th>
					<th>Paid?</th>
					<th>Invoice</th>
					<th>Date Assigned</th>
					<th>Project</th>
					<th>Description</th>
					<th>Print?</th>
					<th>Status</th>
					<th>Final Due Date</th>
					<th>Submit Final</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mine : ${myProjects}">
					<td th:text="${mine.company}" />
					<td th:if=${mine.paid}>Yes</td>
					<td th:if=${!mine.paid}>No</td>
					<td><a th:href="${mine.invoice}">Link</a></td>
					<td th:text="${mine.assignedDate}" />
					<td th:text="${mine.type}" />
					<td th:text="${mine.description}" />
					<td th:if=${mine.print}>Yes</td>
					<td th:if=${!mine.print}>No</td>
					<td th:text="${mine.status}" />
					<td th:text="${mine.dueDate}" />
					<td>-</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
