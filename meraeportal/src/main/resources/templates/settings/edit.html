<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- reference CSS file -->
	<link rel="stylesheet" th:href="@{/css/custom.css}"/>

	<title>Edit Contact Information</title>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<a class="nav-logo" th:href="@{/}"><img th:src="@{/images/nav-merae-logo.png}" width="120" height="30"/></a>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/}">Home</a></li>
				<li sec:authorize="hasAuthority('ROLE_ADMIN')" class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						Employees
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/employees/projects}">Projects</a></li>
						<li><a th:href="@{/employees/info}">Information</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						Settings
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/settings}">Profile</a></li>
						<li><a th:href="@{/settings/edit}">Edit Contact Info</a></li>
						<li><a th:href="@{/settings/changePassword}">Change Password</a></li>
					</ul>
				</li>
				
				<!-- Used JavaScript to have the link perform a POST on a hidden form -->
				<li>
					<a href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>
						<form name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
      						<input hidden="true" type="submit" value="Sign Out"/>
   						</form> 
				</li>
			</ul>
 		</div>
	</nav>
	
	<div class="container">
		<h3>Edit Contact Info</h3>
		<hr>
		
		<div class="form-group" th:if="${successChange}">
			<div class="col-xs-15">
				<div>
					<div class="alert alert-success col-md-3">
						Successfully updated!
					</div>
				</div>
			</div>
			<br><br><br>
		</div>
		
		<form action="#" th:action="@{/settings/edit}"
						 th:object="${me}" method="POST">
						 
			<!-- Because of constraints on these fields -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{username}" />
			<input type="hidden" th:field="*{password}" />
			<input type="hidden" th:field="*{firstName}" />
			<input type="hidden" th:field="*{lastName}" />
			
			<div style="margin-bottom: 25px" class="input-group col-md-3">
				<label>Email</label>
				<span th:errors="*{email}" class="error"></span>
				<input type="text" th:field="*{email}" class="form-control" placeholder="Email">
			</div>
			
			<div style="margin-bottom: 25px" class="input-group col-md-3">
				<label>Phone (xxx-xxx-xxxx)</label>
				<span th:errors="*{phone}" class="error"></span>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			
			<div class="form-group">
				<button type="submit" class="btn btn-info">Update</button>
			</div>			 
		</form>
	</div>
	
</body>

</html>
