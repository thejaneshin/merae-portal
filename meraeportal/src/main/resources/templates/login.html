<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Login</title>
</head>

<body>
	<br><br>
	
	<div style="text-align: center">
		<a th:href="@{http://www.themerae.com/}">
			<img th:src="@{/images/login-merae-logo.png}" width="240" height="64"/>
		</a>
	</div>
	
	<div class="container">
		<div id="loginbox" style="margin-top: 30px;"
			class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
			
					<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
						
						<!-- Place for messages: error, alert etc ... -->
						<div class="form-group">
							<div class="col-xs-15">
								<div>
									<!-- Check for login error -->
									 <div th:if="${param.error}">
									 	<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Invalid username and password.
										</div>
									 </div>
									 
									 <!-- Check for logout -->
									 <div th:if="${param.logout}">
									 	<div class="alert alert-success col-xs-offset-1 col-xs-10">
											You have been logged out.
										</div>
									 </div>
								</div>
							</div>
						</div>
						
						<!-- Username -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>
						
						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						
						<!-- Login/Submit Button -->
						<div style="margin-top: 16pxl" align="center" class="form-group">						
								<button type="submit" class="btn btn-success" style="width:100px">Login</button>
						</div>

					</form>
					
				</div>
	
			</div>
			<br>
			<div style="text-align:center; color:grey; font-size:x-small;">Â© Copyright 2019 Merae. All Rights Reserved.</div>
		</div>
	</div>
	
</body>

</html>
