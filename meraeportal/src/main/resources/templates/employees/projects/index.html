<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- reference CSS file -->
	<link rel="stylesheet" th:href="@{/css/custom.css}"/>

	<title>Employees Projects</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/}">Home</a></li>
				<li sec:authorize="hasAuthority('ROLE_ADMIN')" class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						Employees
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/employees/projects}">Projects</a></li>
						<li><a th:href="@{/employees/info}">Information</a></li>
					</ul>
				</li>
				<li><a th:href="@{/profile}">Profile</a></li>
				
				<!-- Used JavaScript to have the link perform a POST on a hidden form -->
				<li>
					<a href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>
						<form name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
      						<input hidden="true" type="submit" value="Sign Out"/>
   						</form> 
				</li>
			</ul>
 		</div>
	</nav>
	<br><br>
	
	<div class="container">
		<h4>
			<b>Unassigned Projects</b>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<a th:href="@{/employees/projects/add}" class="btn btn-primary btn-md mb-3 pull-right">
				Add Project
			</a>
		</h4>
		<hr>
		<table th:if="${unassigned} and ${unassigned.size()}" class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Company</th>
					<th>Paid?</th>
					<th>Invoice</th>
					<th>Project</th>
					<th>Description</th>
					<th>Print?</th>
					<th>Final Due Date</th>
					<th>Action</th>
					<th>Assign To</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="un : ${unassigned}">
					<td th:text="${un.company}" />
					<td th:if=${un.paid}>Yes</td>
					<td th:if=${!un.paid}>No</td>
					<td><a th:href="${un.invoice}" target="_blank">Link</a></td>
					<td th:text="${un.type}" />
					<td th:text="${un.description}" />
					<td th:if=${un.print}>Yes</td>
					<td th:if=${!un.print}>No</td>
					<td th:text="${un.dueDate}" />
					<td>
						<!-- Update button/link -->
						<a th:href="@{/employees/projects/update(projectId=${un.id})}"
						   class="btn btn-info btn-sm">
							Update
						</a>
						
						<!-- Delete button/link -->
						<a th:href="@{/employees/projects/delete(projectId=${un.id})}"
						   class="btn btn-danger btn-sm"
						   onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
							Delete
						</a>
					</td>
					<!-- Let's change the field for this -->
					<td>
						<select>
							<option value="0">Select Designer</option>
							<!-- Add to this -->
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<p th:unless="${unassigned} and ${unassigned.size()}">No unassigned projects at the moment.</p>
	</div>
	
</body>

</html>
